<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="heading">Qaysi sport turiga qiziqasiz</h1>
        <form action="https://echo.htmlacademy.ru/" method="POST">
            
            <label class="site__label">

                <input type="checkbox" name="sport_type_tennis" class="visually_hidden site__input">

                <span class="checkbox__bedge-1"></span>

                Stol tennisi
            </label>
            <label class="site__label">

                <input type="checkbox" name="sport_type_basketball" class="visually_hidden site__input">

                <span class="checkbox__bedge-2"></span>

                Basketbol
            </label>
            <label class="site__label">

                <input type="checkbox" name="sport_type_voleball" class="visually_hidden site__input">

                <span class="checkbox__bedge-3"></span>

                Voleybol
            </label>
            <label class="site__label site__label-disablad">

                <input type="checkbox" name="sport_type_hokkey" class="visually_hidden site__input" disabled>

                <span class="checkbox__bedge-4"></span>

                Hokkey
            </label>
            

            <button type="submit" class="button">Send</button>
        </form>
    </div>

</body>
</html>
